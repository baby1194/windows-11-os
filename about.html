    <script>
        localStorage['currentPage'] = 'about';

        var aboutDescription = document.querySelector('#about-description');

        var i = 0;
        var txt =
            "Saya Deri Kurniawan, Seorang Web Developer yang saat ini masih berstatus sebagai mahasiswa di Universitas Muhammadiyah Sukabumi Dengan Jurusan Teknik Informatika. Saya seorang yang menyukai hal baru, Saya sangat senang jika berurusan dengan teknologi, termasuk dalam merancang, membangun, mengembangkan dan mewujudkan sesuatu yang dapat bermanfaat dalam dunia teknologi. Untuk itulah alasan saya memilih jurusan Teknik Informatika.";
        var speed = 10;

        typeWriter();

        function typeWriter() {
            if (i < txt.length) {
                aboutDescription.innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
